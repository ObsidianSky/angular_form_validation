<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body ng-app="app">
    <div class="container" ng-controller="regForm">
    <div class="row">
        <div class="col-xs-12 col-sm-6">
            <form name="regForm" novalidate class="form">
                <div class="form-group" validate>
                    <label class="control-label" for="inputEmail">Email address</label>
                    <input type="email" name="email" class="form-control" id="inputEmail" placeholder="Email" ng-model="user.email" ng-required="true">
                    <span class="help-block">Enter valid email</span>
                </div>
                <div class="form-group" validate>
                    <label class="control-label" for="inputName">Name</label>
                    <input type="text" name="name" class="form-control" id="inputName" placeholder="Name" ng-model="user.name" ng-required="true">
                    <span class="help-block">Ender name</span>
                </div>
                <div class="form-group" validate>
                    <label class="control-label" for="inputPassword1">Password</label>
                    <input type="password" name="password1" class="form-control" id="inputPassword1" placeholder="Password" ng-model="user.password" ng-required="true">
                    <span class="help-block">Password required</span>
                </div>
                <div class="form-group" validate>
                    <label class="control-label" for="inputPassword2">Password confirmation</label>
                    <input type="password" name="password2" class="form-control" id="inputPassword2" placeholder="Password again" ng-model="user.passwordConfirmation" ng-required="true">
                    <span class="help-block">Password confirmation required</span>
                </div>
                <div class="form-group" validate>
                    <label class="control-label" for="inputCountry">Country</label>
                    <select class="form-control" name="country" id="inputCountry" ng-model="user.country" ng-required="true">
                        <option ng-repeat="country in countries" value="{{country}}">{{country}}</option>
                    </select>
                    <span class="help-block">Select country</span>
                </div>
                <div class="form-group" validate>
                    <label class="control-label" for="inputPostalIndex">Postal index</label>
                    <input type="number" name="postalIndex" ng-minlength="4" ng-maxlength="6" class="form-control" id="inputPostalIndex" placeholder="Postal index" ng-model="user.postalCode" ng-required="true">
                    <span class="help-block">Enter valid postal index</span>
                </div>
                <div class="form-group" validate>
                    <label class="control-label" for="inputBirthday">Birthday</label>
                    <input type="date" name="birthday" class="form-control" id="inputBirthday" placeholder="Date" ng-model="user.birthday" ng-required="true">
                    <span class="help-block">Select birthday</span>
                </div>
                <div class="checkbox">
                    <label class="control-label">
                        <input type="checkbox" name="" ng-model="user.agreed" ng-required="true"> I agree to the terms & conditions
                    </label>
                </div>
                <button type="submit" class="btn btn-default" ng-class="regForm.$invalid ? 'btn-default' : 'btn-success'" ng-disabled="regForm.$invalid">Submit</button>
            </form>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
